<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Bright as a daisy</h1>
    <p>Bright as a daisy, yes I am. <br> Bright as a daisy, of course I am! <br> And up into the sun I sprout and sprout!<br> Bright as a daisy. Yes I am!</p>
    </body>
</html>
